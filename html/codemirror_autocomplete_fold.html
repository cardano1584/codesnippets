<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMirror Example</title>
    <!-- Base CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.css">
    <!-- Add-ons for folding -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/fold/foldgutter.css">
    <!-- Add-on for hints/autocomplete -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/hint/show-hint.css">
	<!-- Add-on for the search dialog -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/dialog/dialog.css">

</head>
<body>

<textarea id="editor"></textarea>

<!-- CodeMirror Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.js"></script>
<!-- Mode for JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/javascript/javascript.min.js"></script>
<!-- Add-ons for folding -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/fold/foldcode.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/fold/foldgutter.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/fold/brace-fold.js"></script>
<!-- Add-on for hints/autocomplete -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/hint/show-hint.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/hint/javascript-hint.js"></script>
<!-- Add-ons for search -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/search/search.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/search/searchcursor.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/dialog/dialog.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/addon/search/jump-to-line.js"></script>


<script>
document.addEventListener("DOMContentLoaded", function() {
    const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
        mode: 'javascript',
        lineNumbers: true,
        foldGutter: true,
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"],
        extraKeys: {
            "Ctrl-Space": "autocomplete",
            "Cmd-F": "findPersistent", 
            "Ctrl-F": "findPersistent", 
            "Cmd-G": "findNext",
            "Ctrl-G": "findNext",
            "Shift-Cmd-G": "findPrev", 
            "Shift-Ctrl-G": "findPrev",
            "Cmd-Enter": "replaceAll",
            "Ctrl-Enter": "replaceAll",
            "Shift-Cmd-R": "replace", 
            "Shift-Ctrl-R": "replace" 
        }
    });
});
</script>


</body>
</html>
